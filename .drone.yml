---
kind: pipeline
name: "Verify & build app"

concurrency:
  limit: 2

steps:
  - name: Install everything
    image: node:16.13.1
    commands:
      - npm install react-scripts@latest
      - npm install @supabase/supabase-js
      - npm install @supabase/ui
      - npm run build

trigger:
  branch:
    include:
      - feature/*
    exclude:
      - main
